<mat-card>
    <mat-card-title>Lista de Hoteles</mat-card-title>

    <button class="btn-add" mat-fab extended [routerLink]="['hotel/new']">
        <mat-icon>add</mat-icon>
        Agregar Hotel
    </button>

    <table mat-table [dataSource]="hotels" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let hotel"> {{ hotel.name }} </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n </th>
            <td mat-cell *matCellDef="let hotel"> {{ hotel.location }} </td>
        </ng-container>

        <ng-container matColumnDef="basePrice">
            <th mat-header-cell *matHeaderCellDef> Precio Base </th>
            <td mat-cell *matCellDef="let hotel"> ${{ hotel.basePrice }} </td>
        </ng-container>

        <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let hotel">
                <mat-slide-toggle [checked]="hotel.enabled" (change)="toggleStatus(hotel)">
                    {{ hotel.enabled ? 'Activo' : 'Inactivo' }}
                </mat-slide-toggle>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let hotel">
                <mat-icon style="cursor: pointer;" [routerLink]="['hotel/edit', hotel.id]">edit</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'location', 'basePrice', 'enabled', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'location', 'basePrice', 'enabled', 'actions'];"></tr>
    </table>
</mat-card>
