<mat-card>
    <mat-card-title>{{ isEditMode ? 'Editar Hotel' : 'Crear Hotel' }}</mat-card-title>

    <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()" class="form-create-hotel">
        <mat-form-field appearance="outline">
            <mat-label>Nombre del Hotel</mat-label>
            <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Ubicación</mat-label>
            <input matInput formControlName="location" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Precio Base</mat-label>
            <input matInput type="number" formControlName="basePrice" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Impuestos (%)</mat-label>
            <input matInput type="number" formControlName="tax" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Tipo de Habitación</mat-label>
            <mat-select formControlName="roomType">
                <mat-option value="Doble">Doble</mat-option>
                <mat-option value="Suite">Suite</mat-option>
                <mat-option value="Premium">Premium</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-slide-toggle formControlName="enabled">Habilitar Hotel</mat-slide-toggle>

        <div class="button-group">
            <button mat-raised-button color="primary" class="btn-save" type="submit" [disabled]="hotelForm.invalid">
                {{ isEditMode ? 'Actualizar' : 'Guardar' }}
            </button>
            <button mat-raised-button color="warn" type="button" class="btn-cancel" (click)="cancel()">
                Cancelar
            </button>
        </div>
    </form>
</mat-card>

<app-room-management *ngIf="isEditMode" [hotelId]="hotelId"></app-room-management>
