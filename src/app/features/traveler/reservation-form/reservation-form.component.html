<mat-card>
    <mat-card-title>Reservar Habitación</mat-card-title>
    <form [formGroup]="reservationForm" (ngSubmit)="submitReservation()">
        <mat-form-field appearance="outline">
            <mat-label>Nombre Completo</mat-label>
            <input matInput formControlName="fullName">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Fecha de Nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Género</mat-label>
            <mat-select formControlName="gender">
                <mat-option value="M">Masculino</mat-option>
                <mat-option value="F">Femenino</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Teléfono de Contacto</mat-label>
            <input matInput formControlName="phone">
        </mat-form-field>

    </form>
    <button mat-raised-button color="primary" class="btn-confirm" type="submit" (click)="submitReservation()">Confirmar
        Reserva</button>
</mat-card>
